{% extends "base.html" %}

{% block content %}
<h1>Author: {{ author }}</h1>


  <p><strong>First Name:</strong> {{ author.first_name }}</p>
  <p><strong>Last Name:</strong> {{ author.last_name }}</p>
  <p><strong>Date of Birth:</strong> {{ author.date_of_birth }}</p>
  <a href="{% url 'author_update' author.pk %}">Update</a>&nbsp;&nbsp;<a href="{% url 'author_delete' author.pk %}">Delete</a>
  <h2>Books:</h2>
  {% for book in author.book_set.all %}
  <p><a href="{% url 'book-detail' book.pk %}">{{book.title}}</a></p>
  {% endfor %}

{% endblock %}
